<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slot.css">
    <title>Book slot</title>
</head>
<body>
    <body>
        <div class="container">
            <h2>Game Parlour Slot Booking</h2>
            <div class="calendar-header">
                <button id="prevMonth">Previous</button>
                <h3 id="currentMonth">December 2024</h3>
                <button id="nextMonth">Next</button>
            </div>
            <div class="calendar-grid" id="calendar">
                 Calendar days will be dynamically added here
            </div>
            <div class="slots" id="slots" style="display: none;">
                <h3>Available Slots</h3>
                Slots will be dynamically added here
            </div>
            <button class="btn" id="confirmBtn" style="display: none;">Confirm Booking</button>
        </div>
        <script src="slot.js" defer></script>
</body>
</html>
